name: Validate CI Artifacts

on:
  pull_request:
    paths:
      - 'OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID/**'
  push:
    branches: [main]
    paths:
      - 'OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID/**'

jobs:
  validate-ci-primary-grid:
    runs-on: ubuntu-latest
    name: Validate CI-CA-A-001-001-CB-PRIMARY-GRID
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install pyyaml
          
      - name: Validate CI artifacts
        run: |
          python3 scripts/validate_artifacts.py \
            --path "OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID" \
            --check-links \
            --output-format json > validation-report.json
            
      - name: Display validation results
        run: |
          echo "## CI Validation Results" >> $GITHUB_STEP_SUMMARY
          python3 scripts/validate_artifacts.py \
            --path "OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID" \
            --check-links
            
      - name: Generate evidence status report
        run: |
          echo "## Evidence Status Report" >> $GITHUB_STEP_SUMMARY
          python3 scripts/evidence_tracker.py \
            "OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID"
            
      - name: Generate requirements coverage report
        run: |
          echo "## Requirements Coverage Report" >> $GITHUB_STEP_SUMMARY
          python3 scripts/requirements_coverage.py \
            "OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID"
            
      - name: Upload validation artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: validation-reports
          path: |
            validation-report.json
          retention-days: 30
          
      - name: Generate traceability matrix
        run: |
          python3 scripts/requirements_coverage.py \
            "OPTIM-FRAMEWORK/T-TECHNOLOGICAL/AMEDEO-PELLICCIA/INTEGRATED/AMPEL360-H2-BWB-QNNN/A-ARCHITECTURE/CA-A-001-CENTER-BODY-BOX/CI-CA-A-001-001-CB-PRIMARY-GRID" \
            --traceability traceability-matrix.md
            
      - name: Upload traceability matrix
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: traceability-matrix
          path: traceability-matrix.md
          retention-days: 90
          
      - name: Check validation status
        run: |
          if [ $? -ne 0 ]; then
            echo "❌ CI Validation failed"
            exit 1
          else
            echo "✅ CI Validation passed"
          fi